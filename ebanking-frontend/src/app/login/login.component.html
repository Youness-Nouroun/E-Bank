<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-lg border-0" style="border-radius: 25px; backdrop-filter: blur(10px); background: rgba(255,255,255,0.95);">
          
          <!-- Header Section -->
          <div class="card-header text-center py-5 border-0" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); border-radius: 25px 25px 0 0;">
            <div class="mb-3">
              <i class="bi bi-bank2 display-3 text-warning" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);"></i>
            </div>
            <h2 class="text-white fw-bold mb-2" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">E-BANK</h2>
            <p class="text-white-50 mb-0 fw-medium">Authentification Sécurisée</p>
          </div>

          <!-- Form Section -->
          <div class="card-body p-5">
            <form action="post" (ngSubmit)="handleLogin()" [formGroup]="formLogin">
              
              <!-- Username Field -->
              <div class="mb-4">
                <label for="username" class="form-label fw-bold text-muted text-uppercase mb-3" style="font-size: 0.9rem; letter-spacing: 1px;">
                  <i class="bi bi-person-circle me-2 text-primary"></i>
                  Nom d'utilisateur
                </label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-primary bg-opacity-10 border-0" style="border-radius: 15px 0 0 15px;">
                    <i class="bi bi-person text-primary"></i>
                  </span>
                  <input type="text" 
                         class="form-control border-0 shadow-sm" 
                         formControlName="username" 
                         id="username" 
                         placeholder="Entrez votre nom d'utilisateur"
                         style="border-radius: 0 15px 15px 0; background: #f8f9fa; font-size: 1.1rem;">
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-5">
                <label for="password" class="form-label fw-bold text-muted text-uppercase mb-3" style="font-size: 0.9rem; letter-spacing: 1px;">
                  <i class="bi bi-lock-fill me-2 text-success"></i>
                  Mot de passe
                </label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-success bg-opacity-10 border-0" style="border-radius: 15px 0 0 15px;">
                    <i class="bi bi-lock text-success"></i>
                  </span>
                  <input type="password" 
                         class="form-control border-0 shadow-sm" 
                         formControlName="password" 
                         id="password" 
                         placeholder="Entrez votre mot de passe"
                         style="border-radius: 0 15px 15px 0; background: #f8f9fa; font-size: 1.1rem;">
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-4">
                <button type="submit" 
                        class="btn btn-lg fw-bold py-3 shadow-sm"
                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 15px; color: white; font-size: 1.2rem; transition: all 0.3s ease;">
                  <i class="bi bi-box-arrow-in-right me-2"></i>
                  Se Connecter
                </button>
              </div>

              <!-- Additional Links -->
              <div class="text-center">
                <div class="row">
                  <div class="col-6">
                    <a href="#" class="text-decoration-none text-muted fw-medium" style="font-size: 0.9rem;">
                      <i class="bi bi-question-circle me-1"></i>
                      Mot de passe oublié ?
                    </a>
                  </div>
                  <div class="col-6">
                    <a href="#" class="text-decoration-none text-muted fw-medium" style="font-size: 0.9rem;">
                      <i class="bi bi-person-plus me-1"></i>
                      Créer un compte
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <!-- Footer -->
          <div class="card-footer text-center py-4 border-0" style="background: rgba(0,0,0,0.02); border-radius: 0 0 25px 25px;">
            <div class="d-flex justify-content-center align-items-center gap-3">
              <i class="bi bi-shield-check text-success fs-5"></i>
              <small class="text-muted fw-medium">Connexion sécurisée SSL</small>
            </div>
          </div>
        </div>

        <!-- Security Notice -->
        <div class="text-center mt-4">
          <div class="alert alert-info border-0 shadow-sm" style="background: rgba(255,255,255,0.9); border-radius: 15px;">
            <i class="bi bi-info-circle me-2"></i>
            <small class="fw-medium">Vos données sont protégées par un chiffrement de niveau bancaire</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.2) !important;
}

.form-control:focus {
  box-shadow: 0 0 0 3px rgba(102,126,234,0.25) !important;
  border-color: #667eea !important;
  background: white !important;
}

.card {
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.input-group-text {
  transition: all 0.3s ease;
}

.form-control:focus + .input-group-text,
.form-control:focus ~ .input-group-text {
  background: rgba(102,126,234,0.1) !important;
}

a:hover {
  color: #667eea !important;
  transform: translateY(-1px);
  transition: all 0.3s ease;
}

.alert {
  animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .card-body {
    padding: 2rem !important;
  }
  
  .card-header {
    padding: 3rem 2rem !important;
  }
}
</style>

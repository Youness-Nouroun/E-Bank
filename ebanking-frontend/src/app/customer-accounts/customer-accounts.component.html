<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="row w-100 justify-content-center">
    <!-- Informations Client -->
    <div class="col-12 col-md-10 col-lg-8 col-xl-6">
      <div class="card mb-5 shadow-lg border-0" style="min-height: 500px;">
        <div class="card-header bg-gradient text-white py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <h2 class="mb-0 fw-bold text-center">
            <i class="bi bi-person-circle me-3 fs-1"></i>
            Informations Client
          </h2>
        </div>
        <div class="card-body p-5">
          <div *ngIf="customer; else noCustomer">
            <div class="mb-5 p-4 bg-light rounded-3 border-start border-primary border-5">
              <h4 class="text-muted mb-3 text-uppercase fw-semibold" style="font-size: 1rem; letter-spacing: 2px;">
                Identifiant Client
              </h4>
              <h1 class="text-primary fw-bold mb-0 display-6">{{customer.id}}</h1>
            </div>
            <div class="mb-5 p-4 bg-light rounded-3 border-start border-success border-5">
              <h4 class="text-muted mb-3 text-uppercase fw-semibold" style="font-size: 1rem; letter-spacing: 2px;">
                Nom
              </h4>
              <h1 class="text-dark fw-bold mb-0 display-6">{{customer.name}}</h1>
            </div>
            <div class="mb-4 p-4 bg-light rounded-3 border-start border-info border-5">
              <h4 class="text-muted mb-3 text-uppercase fw-semibold" style="font-size: 1rem; letter-spacing: 2px;">
                Email
              </h4>
              <h3 class="mb-0 text-dark fw-medium">{{customer.email}}</h3>
            </div>
          </div>
          <ng-template #noCustomer>
            <div class="alert alert-warning border-0 shadow-sm p-4" style="background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);">
              <div class="d-flex align-items-center justify-content-center text-center">
                <i class="bi bi-exclamation-triangle me-3 display-4 text-warning"></i>
                <div>
                  <h4 class="fw-bold mb-2">Attention!</h4>
                  <p class="mb-0 fs-5">Les informations du client n'ont pas été chargées correctement.</p>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
      </div>

      <!-- Bouton de retour -->
      <div class="text-center">
        <button class="btn btn-outline-secondary btn-lg px-5 py-3 shadow-sm border-3 fw-bold fs-5" 
                [routerLink]="['/admin/customers']"
                style="transition: all 0.3s ease; border-radius: 15px; min-width: 300px;">
          <i class="bi bi-arrow-left me-3 fs-4"></i>
          Retour à la liste des clients
        </button>
      </div>
    </div>
  </div>
</div>

<style>
.min-vh-100 {
  min-height: 100vh;
}

.btn-outline-secondary:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.2) !important;
}

.card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.15) !important;
}
</style>
